server:
  port: 8082 # 0 # 랜텀포트

spring:
  application:
    name: msa-client-app-02

eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defautZone: http://localhost:8761/eureka